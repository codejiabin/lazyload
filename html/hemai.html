<body>
<div id="zjcp">
    <header class="uH"><a href="/"></a><h1>合买中心</h1></header>
    <div id="hTT">全部彩种</div>
    <div id="hTC"></div>
    <div class="hN"><p class="up" onclick="X.hemai.setSort(this,0)">按进度排序</p><p onclick="X.hemai.setSort(this,1)">按战绩排序</p></div>
    <ul id="hD"></ul>

</div>
<div id="User"></div>
<div id="load"><div><a></a></div></div>
<script type="text/javascript">
    requireJs('js/jquery-2.1.1.min.js');

</script>
<script type="text/javascript">
$('#uTip').click(function(){
    X.hemai.get();
});
X.hemai.get();
$('#hTT').click(function(){
    $('#hTC').toggle();
});
$('#hTC').on('click','a',function(){
    $("#hTT").html($(this).html());
    X.hemai.lotteryId=$(this).attr('data');
    $(this).siblings().removeClass("cur");
    $(this).addClass("cur");
    $('#hTC').toggle();
    X.hemai.resetPage();
});
</script>
