<script>
    $(function(){
        $(".game_nav ul li").click(function(){
            var divShow=$(".content").children("[data-game='footgame']");
            var beijing=$(".beijing_biankuang").children("[data-beijing='beijing']");
            var index = $(this).index();
            $(beijing[index]).show();
            $(beijing[index]).siblings('img').hide();
            $(divShow[index]).show();
            $(divShow[index]).siblings("div").hide();
        })
    })
</script>
