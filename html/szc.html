<div><a id="HMmoney"></a></div>            </div>            <div class="HMT1">                <label>我要认购</label><div><input onblur="X.l.setRG(this);" type="tel" placeholder="" id="HMrengou"/><span>元</span><i>认购金额≧10%</i></div>            </div>            <div class="HMT1">                <label>我要保底</label><div><input onblur="X.l.setBD(this);" type="tel" placeholder="" id="HMbaodi"/><span>元</span><i>保底金额≧5%</i></div>            </div>            <div class="HMT1">                <label>我要提成</label>                <div>                    <select id="selectPage"><option value="0">0%</option><option value="1">1%</option><option value="2">2%</option><option value="3">3%</option><option value="4">4%</option><option value="5">5%</option><option value="6">6%</option><option value="7">7%</option><option value="8">8%</option><option value="9">9%</option><option value="10">10%</option></select>                    <i>提成区间0%～10%</i>                </div>            </div>            <div class="HMT2">                <label>保密设置</label>                <div id="HMtype"><a id="HMT3" data="3">跟单可见</a><a id="HMT0" data="0">方案公开</a><a id="HMT1" data="1">完全保密</a><a id="HMT2" data="2">截止后可见</a></div>            </div>            <div class="HMT3"><label>方案标题</label><div><input id="schmeT" type="text" value="合买中大奖,不在是梦"/></div></div>            <div class="HMT4"><label>方案描述</label><div><textarea id="schmeD">此单太绝,跟单必盈</textarea></div></div>        </div>        <div class="b">应支付金额:<i id="HMPrice"></i>元<a id="hemaiSubmit">付款</a></div>    </div>    <div id="l3">        <header class="uH"><a onclick="X.l.closeCJ();"></a><h1>彩金劵</h1></header>        <ul id="CJ"></ul>    </div></div><div id="InputBox"><header class="IH"><a onclick="X.input.close();"></a><h1 id="InputBoxTitle"></h1></header><div id="InputBoxContent"></div></div><div id="User"></div><div id="load"><div><a></a></div></div><script type="text/javascript">    requireJs('js/jquery-2.1.1.min.js')
